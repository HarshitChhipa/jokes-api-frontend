<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jokes By Chhipa</title>
    <meta name="description" content="Where do you keep your one line jokes? In a sense of humor of course!">
    <meta name="author" content="Harshit Chhipa">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>One Line Jokes By Chhipa</h1>
    <div class="card-background">
        <div class="card-holder">
            <div class="card-inner">
                <div class="card animated-card center-text">
                    <h2 class="jokeContent"></h2>
                    <div class="rateThisJokeContainer">
                        <p>Rate this joke :</p>
                        <div class="rateThisJokeOptions">
                            <span class="formGroup"><input type="radio" id="score-1" name="yourRating"
                                    value="1" /><label for="score-1">1</label></span>
                            <span class="formGroup"></span><input type="radio" id="score-2" name="yourRating"
                                value="2" /><label for="score-2">2</label></span>
                            <span class="formGroup"></span><input type="radio" id="score-3" name="yourRating"
                                value="3" /><label for="score-3">3</label></span>
                            <span class="formGroup"></span><input type="radio" id="score-4" name="yourRating"
                                value="4" /><label for="score-4">4</label></span>
                            <span class="formGroup"></span><input type="radio" id="score-5" name="yourRating"
                                value="5" /><label for="score-5">5</label></span>
                            <span class="formGroup"></span><input type="radio" id="score-6" name="yourRating"
                                value="6" /><label for="score-6">6</label></span>
                            <span class="formGroup"></span><input type="radio" id="score-7" name="yourRating"
                                value="7" /><label for="score-7">7</label></span>
                            <span class="formGroup"></span><input type="radio" id="score-8" name="yourRating"
                                value="8" /><label for="score-8">8</label></span>
                            <span class="formGroup"></span><input type="radio" id="score-9" name="yourRating"
                                value="9" /><label for="score-9">9</label></span>
                            <span class="formGroup"></span><input type="radio" id="score-10" name="yourRating"
                                value="10" /><label for="score-10">10</label></span>
                        </div>
                        <p class="averageRating">Average Rating: <span class="jokeRatingValue">7.8</span></p>
                        <button id="nextJoke">See Next Joke</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
